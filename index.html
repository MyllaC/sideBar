<!-- https://www.codinglabweb.com/2021/06/dropdown-sidebar-menu-html-css.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <img id="logo" src="images/logo.svg" />
        </div>
        <img id="menu" src="images/menu.svg" />
      </div>
      <ul class="nav_list">
        <li>
          <img id="search" class="bx-search" src="images/search.svg" />
          <input type="text" placeholder="Search..." />

          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <img id="Dashboard" src="images/grid.svg" />
            <span class="linksName">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <img id="Pets" src="images/pet.svg" />
            <span class="linksName">Pets</span>
          </a>
          <span class="tooltip">Pets</span>
        </li>
        <li>
          <a href="#">
            <img id="user" src="images/user.svg" />
            <span class="linksName">Clients</span>
          </a>
          <span class="tooltip">Clients</span>
        </li>
        <li>
          <a href="#">
            <img id="vets" src="images/vet.svg" />
            <span class="linksName">Vets</span>
          </a>
          <span class="tooltip">Vets</span>
        </li>
        <li>
          <a href="#">
            <img id="setting" src="images/settings.svg" />
            <span class="linksName">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="images/photo.jpg" alt="userPhoto" />
            <div class="name_job">
              <div class="name">Eleanor Pena</div>
              <div class="job">Veterinary</div>
            </div>
          </div>
          <img src="images/log-out.svg" id="log_out" />
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="text">Home Content</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
